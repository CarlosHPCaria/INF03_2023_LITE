            <source src="videos/Rock lee vs Gaara - Linkin park.mp4" type="video/mp4">

          </video>

        <div>
          <h3 >É possivel adcionar legendas ou pistas de áudio em 
            diferentes idiomas, utilize a tag < track > dentro da tag < video></h3>
          EX:<br> 
            <video width="320" height="240" controls>
            <track kind="captions" src="videos/link.vtt" srclang="pt" label="Português">
            <source src="videos/Rock lee vs Gaara - Linkin park.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
          </video>

        </div>
